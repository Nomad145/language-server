language: php

php:
  - 7.4

cache:
  directories:
    - vendor
    - tools

install:
  - composer install

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs
  - vendor/bin/phpstan analyse src/ tests/
  - php bin/coverage-checker.php clover.xml 68

before_deploy:
  - |
    if [ ! -f tools/box.phar ]; then
      mkdir -p tools
      wget -O tools/box https://github.com/humbug/box/releases/download/3.8.4/box.phar
    fi
    php tools/box compile

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/phpls.phar
  skip_cleanup: true
  on:
    tags: true
    repo: michaeljoelphillips/phpls

